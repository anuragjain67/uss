<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <strong>Url Information</strong>
</div>

<div class="modal-body">
  <div ng-form class="form-horizontal" name="urlForm" novalidate>
    <!-- Title  -->
    <div class="form-group">
      <label class="form-label control-label col-md-2" >Title: </label>
      <div class="col-md-9" ng-class="{'has-error': hasError(urlForm.title)}">
        <input class="form-control" name="title" ng-model="title" required>
      </div>
    </div>
    
    <!-- Link  -->
    <div class="form-group">
      <label class="form-label control-label col-md-2">Link: </label>
      <div class="col-md-9" ng-class="{'has-error': hasError(urlForm.title)}">
        <input class="form-control" name="link" ng-model="link" required>
      </div>
    </div>

    <!-- Desc  -->
    <div class="form-group">
      <label class="form-label control-label col-md-2" >Desc: </label>
      <div class="col-md-9" ng-class="{'has-error': hasError(urlForm.desc)}">
        <textarea class="form-control" name="desc" ng-model="desc"> </textarea>
      </div>
    </div>

    <!-- Tags  -->
    <div class=" form-group">
      <label class="form-label control-label col-md-2">Tags: </label>
      <div class="col-md-9">
        <tags-input ng-model="tags"></tags-input>
        <p> [[tags]] </p>
      </div>
    </div>
    
    <div class="error-message alert-danger fade in pull-left" ng-show="errorMessage">
      Please enter valid details for mandatory fields
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn footer-options footer-option-buttons" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary footer-option-buttons" ng-click="save(urlForm)">Save</button>
</div>
