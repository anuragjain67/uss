	<div ng-repeat="url in urls">
		<div class="row">
			<div class="thumbnail row">
				<div class="col-md-3 url-img">
					<img ng-src="[[url.scrap_data.thumbnail_url]]">
				</div>
				<div class="col-md-9">
					<h4>[[url.scrap_data.title]]</h4>
					<p class="excerpt">
						[[url.scrap_data.description]]
					</p>
					<p>
						<a ng-href="[[url.link]]" target="blank" class="btn btn-default btn-sm">Visit</a> 
					</p>
				</div>
			</div>
		</div>
	</div>
